services:
  portfolio:
    build: .
    container_name: ifreelance4u-portfolio
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
    networks:
      - portfolio-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: []
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx reverse proxy with SSL termination
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "8044:80"
      - "4438:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - letsencrypt:/etc/letsencrypt:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - portfolio
    networks:
      - portfolio-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: portfolio-certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - ./ssl-challenge:/var/www/certbot
    networks:
      - portfolio-network
    command: certonly --webroot --webroot-path=/var/www/certbot --email info@ifreelance4u.com --agree-tos --no-eff-email -d api.ifreelance4u.com -d www.api.ifreelance4u.com
    security_opt:
      - no-new-privileges:true

volumes:
  letsencrypt:
  nginx-cache:
  nginx-logs:

networks:
  portfolio-network:
    driver: bridge
